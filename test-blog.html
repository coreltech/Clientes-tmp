<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Blog Aizen Mystic</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .posts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .post-card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .post-card img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
    .read-more { margin-top: 10px; padding: 8px 12px; border: none; background: #7a42f4; color: white; border-radius: 5px; cursor: pointer; }
    .read-more:hover { background: #5c2ed5; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>

  <h1>Blog de prueba - Aizen Mystic</h1>
  <div id="posts" class="posts-grid">Cargando posts...</div>

  <script>
    // URL de la API Directus
    const API_URL = "http://localhost:8055/items/posts?filter[status][_eq]=published&sort=-published_at&fields=*,cover.*";

    async function fetchPosts() {
      const postsContainer = document.getElementById("posts");
      try {
        const response = await fetch(API_URL);

        if (!response.ok) throw new Error(`HTTP ${response.status} - ${response.statusText}`);

        const { data } = await response.json();

        if (!data || data.length === 0) {
          postsContainer.innerHTML = "<p>No hay posts publicados aún.</p>";
          return;
        }

        postsContainer.innerHTML = "";

        data.forEach(post => {
          const postCard = document.createElement("div");
          postCard.classList.add("post-card");

          postCard.innerHTML = `
            ${post.cover ? `<img src="http://localhost:8055/assets/${post.cover.id}" alt="${post.title}" />` : ""}
            <h3>${post.title}</h3>
            <p>${post.excerpt || ""}</p>
            <button class="read-more" onclick="alert('ID del post: ${post.id}')">Leer más</button>
          `;

          postsContainer.appendChild(postCard);
        });

      } catch (error) {
        console.error("Error al cargar los posts:", error);
        postsContainer.innerHTML = `<p class="error">Error al cargar los posts: ${error.message}</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", fetchPosts);
  </script>

</body>
</html>
